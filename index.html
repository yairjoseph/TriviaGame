<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Trivia Game</title>
    <link rel="shortcut icon" type="image/png" href="https://png.icons8.com/metro/1600/question-mark.png">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="assests/css/style.css" />

</head>

<body>
    <h1 id="triviaTime">TRIVIA TIME!</h1>
    <h4 class="timeRemaining">Time Remaning:<span id="timeLeft"></span></h4>
    <div class="container" id="mainContainer">

    </div>



    <div class="container" id="startContainer">
        <div class="row">
            <div class="col-sm-12" id="startColumn">
                <h5 id="triviaTime2">Trivia Time!</h5>
                <button class="start">Start</button>
                <button class="submit hiddenSubmit" id="submit123">Submit</button>
            </div>
        </div>
    </div>


    <div class="container" id="container3">
        <div class="row">
            <div class="col-lg-12">
                <img src="http://cdn.onlinewebfonts.com/svg/img_113803.png" alt="img" id="imgId">
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12">
                Correct Answers:<span id="Correct"></span>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12">
                Inccorect Answers:<span id="Incorrect"></span>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12">
                Unanswered:<span id="UnAnswered"></span>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12">
                <button type="button" id="resetBtn">Try Again!</button>
            </div>
        </div>
    </div>

    <script src="assests/javascript/app.js"></script>

</body>

</html>
